<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Pacifico&family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,900;1,100&family=Praise&family=Staatliches&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="img/logo1.png">
    <title>Teachub - Register Page</title>
</head>

<body>
    <div class="main" id="home">
        <div class="row" id="capel">
            <div class="col-1">
                <h1>Teac<b style="color: #0B33AD;">hub</b></h1>
                <br>
                <br>
                <br>
                <br>
                <br>
                <h2><b style="color: #0B33AD;">Yuk</b> Join!</h2>
                <p>Untuk kemudahan belajar dan mencari guru favoritmu!</p>
                <br>
                <div class="form-group mb-3">
                    <input id="input" type="text" name="username" placeholder="Username" required autofocus=""
                        class="form-control rounded-pill border-0 shadow-sm px-4">
                </div>
                <div class="form-group mb-3">
                    <input id="input" type="password" name="pass" placeholder="Password" required
                        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                </div>
                <div class="form-group mb-3">
                    <input id="input" type="password" name="pass" placeholder="Confirm Password" required
                        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                </div>
                <div class="form-group mb-3">
                    <input id="input" type="email" name="email" placeholder="Email" required
                        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                </div>
                <div class="form-group mb-3" id="otp">
                    <input id="input" type="code" name="otp" placeholder="Kode OTP" required
                        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                </div>
                <br>
                <br>
                <button type="submit" name="login" value="LOGIN"
                    class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">REGIST</button>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <p>Udah punya akun? <b style="color: #0B33AD;"><a href="login2.html" class="login">sign in</a></b></p>
            </div>
            <div class="col-2">
                <img src="img/login.png" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
